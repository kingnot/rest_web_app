<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webforms - jQuery</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
<div>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" name="firstName" required>
</div>
<br>
<div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="lastName" required>
</div>
<br>
<div>
    <label for="emailAddress">Email Address:</label>
    <input id="emailAddress" type="email" name="emailAddress" required>
</div>
<br>
<div>
    <label for="city">City:</label>
    <input id="city" type="text" name="city" required>
</div>
<br>
<div>
    <label for="country">Country:</label>
    <input id="country" type="text" name="country" required>
</div>
<br>
<div>
    <label for="msgContent">Message:</label>
    <input id="msgContent" type="text" name="msgContent">
</div>
<br>
<div>
    <p id="message"></p>
</div>
<br>
<div>
    <button id="btnSave">Done</button>
</div>
</body>
</html>
